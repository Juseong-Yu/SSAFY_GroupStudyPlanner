services:
  # 1. PostgreSQL 데이터베이스 서비스 추가
  db:
    image: postgres:15-alpine
    restart: always
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=nestudy_db            # 사용할 DB 이름
      - POSTGRES_USER=nestudy_user        # 사용자이름
      - POSTGRES_PASSWORD=${DB_PASSWORD}  # 비밀번호

  # 2. Redis: 메시지 브로커 (Django와 Celery 사이의 다리)
  redis:
    image: redis:alpine
    expose:
      - "6379"

  # 3. Django Web: 웹 서버
  web:
    build: .
    # Gunicorn으로 실행 (운영 환경 권장)
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    # command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    # ports:
    #   - "8000:8000"  # 외부 8000포트를 컨테이너 8000포트로 연결
    expose:
      - "8000"
    env_file: .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - db
      - redis
  
  # 4. Nginx 서버
  nginx:
    image: nginx:latest
    ports:
      - "80:80" # 외부 80포트를 Nginx로 연결
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles # Django가 생성한 정적 파일 공유
    depends_on:
      - web

  # 5. Celery Worker: 실제 비동기 작업 수행
  worker:
    build: .
    command: celery -A core worker -l info
    volumes:
      - .:/app
    env_file: .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # 6. Celery Beat: 스케줄러 (주기적 작업 예약)
  beat:
    build: .
    command: celery -A core beat -l info
    volumes:
      - .:/app
    env_file: .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  static_volume:
  media_volume: