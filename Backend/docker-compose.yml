services:
  # 1. Redis: 메시지 브로커 (Django와 Celery 사이의 다리)
  redis:
    image: redis:alpine
    expose:
      - "6379"

  # 2. Django Web: 웹 서버
  web:
    build: .
    # Gunicorn으로 실행 (운영 환경 권장)
    # command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"  # 외부 8000포트를 컨테이너 8000포트로 연결
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - redis

  # 3. Celery Worker: 실제 비동기 작업 수행
  worker:
    build: .
    command: celery -A core worker -l info
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis

  # 4. Celery Beat: 스케줄러 (주기적 작업 예약)
  beat:
    build: .
    command: celery -A core beat -l info
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis